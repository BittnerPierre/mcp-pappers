# alpic.ai deployment configuration
# Documentation: https://docs.alpic.ai/

name: mcp-pappers
version: 0.1.0

runtime:
  python: "3.13"

# Entry point - MCP SDK with streamable HTTP transport
start: python -m mcp_pappers.server

# Environment variables (configure in alpic.ai dashboard)
env:
  - PAPPERS_API_KEY
  - MCP_API_KEY  # Optional: Set to enable API key authentication
  - PORT=8000

# Resources
resources:
  memory: 256Mi
  cpu: 0.5
